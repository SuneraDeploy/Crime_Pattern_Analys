<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Crime Pattern Predict</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    textarea { width: 100%; height: 120px; }
    .result { margin-top: 1rem; padding: .5rem; border: 1px solid #ddd; background: #f9f9f9; }
  </style>
</head>
<body>
  <h1>Enter text for prediction</h1>
  <form action="/predict" method="post">
    <label for="text_input">Text:</label><br>
    <textarea id="text_input" name="text_input" placeholder="Type text here..."></textarea><br>
    <button type="submit">Predict</button>
  </form>

  {% if result %}
  <div class="result">
    <strong>Input:</strong>
    <div>{{ input_text }}</div>
    <strong>Prediction:</strong>
    <div>{{ result }}</div>
  </div>
  {% endif %}
</body>
</html>
