<!DOCTYPE html>
<html>
<head>
    <title>ML Prediction Web App</title>
</head>
<body>
    <h2>Enter Input Values</h2>

    <form action="/predict" method="POST">
        <input type="text" name="v1" placeholder="Value 1" required><br><br>
        <input type="text" name="v2" placeholder="Value 2" required><br><br>
        <button type="submit">Predict</button>
    </form>

    {% if result %}
        <h3>Prediction: {{ result }}</h3>
    {% endif %}
</body>
</html>
